<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="gray" onclick="clearResult()">AC</button>
                <button class="gray" onclick="backspace()">CE</button>
                <button class="gray" onclick="appendToResult('(')">(</button>
                <button class="gray" onclick="appendToResult(')')">)</button>
            </div>
            <div class="row">
                <button class="gray" onclick="appendToResult('Math.PI')">π</button>
                <button class="gray" onclick="appendToResult('Math.E')">e</button>
                <button class="gray" onclick="appendToResult('Math.sqrt(')">√</button>
                <button class="gray" onclick="appendToResult('Math.pow(')">x<sup>y</sup></button>
            </div>
            <div class="row">
                <button onclick="appendToResult('7')">7</button>
                <button onclick="appendToResult('8')">8</button>
                <button onclick="appendToResult('9')">9</button>
                <button class="orange" onclick="appendToResult('/')">÷</button>
            </div>
            <div class="row">
                <button onclick="appendToResult('4')">4</button>
                <button onclick="appendToResult('5')">5</button>
                <button onclick="appendToResult('6')">6</button>
                <button class="orange" onclick="appendToResult('*')">x</button>
            </div>
            <div class="row">
                <button onclick="appendToResult('1')">1</button>
                <button onclick="appendToResult('2')">2</button>
                <button onclick="appendToResult('3')">3</button>
                <button class="orange" onclick="appendToResult('-')">-</button>
            </div>
            <div class="row">
                <button class="zero" onclick="appendToResult('0')">0</button>
                <button onclick="appendToResult('.')">.</button>
                <button class="orange" onclick="appendToResult('+')">+</button>
                <button class="orange" onclick="calculateResult()">=</button>
            </div>
            <div class="row">
                <button onclick="appendToResult('Math.sin(')">sin</button>
                <button onclick="appendToResult('Math.cos(')">cos</button>
                <button onclick="appendToResult('Math.tan(')">tan</button>
                <button onclick="appendToResult('Math.log(')">log</button>
            </div>
            <div class="row">
                <button onclick="appendToResult('Math.abs(')">|x|</button>
                <button onclick="appendToResult('Math.floor(')">floor</button>
                <button onclick="appendToResult('Math.ceil(')">ceil</button>
                <button onclick="appendToResult('Math.round(')">round</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
