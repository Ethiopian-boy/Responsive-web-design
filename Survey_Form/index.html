<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>survey form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label"> Name: <input type="text" id="name" placeholder="Enter Your Name" required></label>
        <label id="email-label"> Email: <input id="email" type="email" placeholder="Enter Your Email" required></label>
        <label id="number-label">Age(optional) <input id="number" type="number" min=13 max=120
                placeholder="age"></label>
        <label>Which option best describes your current role?<select id="dropdown">
                <option>Student</option>
                <option>Employee</option>
            </select></label>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <input type="radio" value="yes" name="radio" class="inline">Yes
        <label><input type="radio" value="no" name="radio" class="inline"> No</label>
        <label>What would you like to see improved? (Check all that apply)</label><label><input type="checkbox"
                value="one" class="inline"> One</label><label>
            <input type="checkbox" value="two" name="Two" class="inline"> Two</label><label>
            <input type="checkbox" value="three" class="inline"> Three</lel>
            <textarea placeholder="additional comments"></textarea>
            <input type="submit" id="submit" value="Submit">
    </form>
</body>

</html>
